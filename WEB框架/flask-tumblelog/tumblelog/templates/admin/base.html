{% extends "base.html" %}
{%- block topbar -%}
  <div class="container">
    <div class="navbar-header">
      <h2><a href="{{ url_for('admin.index') }}" class="brand">My Tumblelog Admin</a></h2>
    </div>
    <div class="navbar-collapse">
      <ul class="nav nav-pills navbar-nav navbar-right ">
        <li>
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            Create new
            <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            {% for type in ('post', 'video', 'image', 'quote') %}
            <li><a href="{{ url_for('admin.create', type=type) }}">{{ type|title }}</a></li>
            {% endfor %}
          </ul>
        </li>
      </ul>
    </div>
  </div>
{%- endblock -%}

{% block js_footer %}
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.js"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js"></script>
{% endblock %}
